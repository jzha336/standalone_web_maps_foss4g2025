<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Ara Hura Trail Map</title>
  
  <!-- Local copies of MapLibre GL JS -->
  <script src="lib/maplibre-gl.5.10.0.js"></script>
  <link href="lib/maplibre-gl.5.10.0.css" rel="stylesheet" />
  
  <!-- PMTiles support -->
  <script src="lib/pmtiles.4.3.0.js"></script>
    
  <style>
    /* Required CSS statements defining the map to be the full size of the viewport*/
    #map {
      width: 95vw;
      height: 95vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    // Initialize PMTiles protocol
    const protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles", protocol.tile);
    
    // Javascript to create a new map using Maplibre GL JS
    const map = new maplibregl.Map({
      container: 'map',
      style: 'style.json',
      center: [175.0709, -36.7990], // Waiheke Island coordinates
      zoom: 12
    });

    // Add navigation controls
    map.addControl(new maplibregl.NavigationControl(), 'top-right');

    // Add scale control
    map.addControl(new maplibregl.ScaleControl({
      maxWidth: 100,
      unit: 'metric'
    }), 'bottom-left');

    // Swap between trail layers on hover
    map.on('mouseenter', 'te-ara_hura', function() {
        map.setLayoutProperty('te-ara_hura', 'visibility', 'none');
        map.setLayoutProperty('te-ara-hura-hover', 'visibility', 'visible');
    });

    map.on('mouseleave', 'te-ara-hura-hover', function() {
        map.setLayoutProperty('te-ara_hura', 'visibility', 'visible');
        map.setLayoutProperty('te-ara-hura-hover', 'visibility', 'none');
    });

  </script>
</body>
</html>
